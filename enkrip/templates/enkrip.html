<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enkripsi XOR (ECB & CBC)</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2em;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
        color: #555;
        font-weight: bold;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus,
      select:focus {
        border-color: #008CBA;
        outline: none;
      }
      input[type="submit"] {
        padding: 12px 20px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      input[type="submit"]:hover {
        background-color: #005f73;
      }
      .result {
        margin-top: 30px;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 4px;
        text-align: center;
      }
      .result h2 {
        color: #333;
        margin-bottom: 10px;
      }
      .result p {
        color: #008CBA;
        font-weight: bold;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enkripsi XOR dengan Mode ECB dan CBC</h1>
      <form method="POST">
        <label for="plaintext">Plaintext (biner):</label>
        <input
          type="text"
          id="plaintext"
          name="plaintext"
          placeholder="Masukkan plaintext biner"
          required
        />
        <label for="key">Key (4-bit biner):</label>
        <input
          type="text"
          id="key"
          name="key"
          placeholder="Masukkan kunci biner"
          required
        />
        <label for="iv">IV (CBC only, 4-bit biner):</label>
        <input
          type="text"
          id="iv"
          name="iv"
          placeholder="Masukkan IV untuk CBC (opsional)"
        />
        <label for="mode">Mode:</label>
        <select id="mode" name="mode">
          <option value="ECB">ECB</option>
          <option value="CBC">CBC</option>
        </select>
        <input type="submit" value="Encrypt" />
      </form>
      {% if ciphertext %}
      <div class="result">
        <h2>Hasil Ciphertext (hexa):</h2>
        <p>{{ ciphertext }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
